<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* :root {
        --ion-background-color: #3dc2ff;
      }
      .ios {
        --ion-text-color: #69bb7b;
      }
      .md {
        --ion-text-color: #69bb7b;
      } */
    </style>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-tabs>
      <ion-tab tab="home">
        <ion-nav id="home-nav"></ion-nav>
        <div id="home-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Home</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="home-content">Home content</div>
            <!-- <video id="video" width="720" height="560" autoplay muted></video> -->
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="scan">
        <ion-nav id="scan-nav"></ion-nav>
        <div id="scan-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Scan food</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="scan-content">Scan food content</div>
            <div>
              <form
                onsubmit="submitProfilePic(event)"
                id="profile-pic"
                method="POST"
                action="/profile-pic"
                enctype="multipart/form-data"
              >
                <input id="upload" type="file" name="image" />
                <input id="submit" type="submit" value="Submit" />
              </form>
            </div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="health">
        <ion-nav id="health-nav"></ion-nav>
        <div id="health-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Health</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="health-content">Health content</div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="diet">
        <ion-nav id="diet-nav"></ion-nav>
        <div id="diet-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Diet</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="diet-content">Diet content</div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="scan">
          <ion-icon name="scan"></ion-icon>
          Scan food
        </ion-tab-button>
        <ion-tab-button tab="health">
          <ion-icon name="body-outline"></ion-icon>
          Health
        </ion-tab-button>
        <ion-tab-button tab="diet">
          <ion-icon name="fast-food-outline"></ion-icon>
          Diet record
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    <script>
      // const video = document.getElementById("video");

      // function startVideo() {
      //   navigator.getUserMedia(
      //     { video: {} },
      //     (stream) => (video.srcObject = stream),
      //     (err) => console.error(err)
      //   );
      // }

      // startVideo();
      const homeNav = document.querySelector("#home-nav");
      const homePage = document.querySelector("#home-page");
      homeNav.root = homePage;

      const scanNav = document.querySelector("#scan-nav");
      const scanPage = document.querySelector("#scan-page");
      scanNav.root = scanPage;

      const healthNav = document.querySelector("#health-nav");
      const healthPage = document.querySelector("#health-page");
      healthNav.root = healthPage;

      const dietNav = document.querySelector("#diet-nav");
      const dietPage = document.querySelector("#diet-page");
      dietNav.root = dietPage;
    </script>
  </body>
</html>
